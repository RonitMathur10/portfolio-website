[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

# Disable Netlify's analytics and other features that might inject scripts
[context.production]
  command = "npm run build"

# Try to disable any injected scripts
[build.processing]
  skip_processing = false